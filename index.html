<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MugBee</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", Roboto, sans-serif;
      background: #f9f9f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.06), 0 4px 24px rgba(0,0,0,0.06);
      padding: 2.5rem 2.5rem 2rem;
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    .logo { font-size: 2.5rem; margin-bottom: 0.5rem; }

    h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem; }

    .tagline { font-size: 0.9rem; color: #888; margin-bottom: 2rem; }

    .links { display: flex; flex-direction: column; gap: 0.6rem; }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid #ebebeb;
      text-decoration: none;
      color: #1a1a1a;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background 0.15s, border-color 0.15s;
    }

    .link-item:hover { background: #f5f5f5; border-color: #d5d5d5; }

    .link-arrow { color: #aaa; font-size: 0.85rem; }

    .lang-section { display: none; }
    .lang-section.active { display: block; }

    .lang-toggle {
      margin-top: 1.5rem;
      background: none;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 0.35rem 0.75rem;
      font-size: 0.8rem;
      color: #aaa;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .lang-toggle:hover { border-color: #bbb; color: #555; }
  </style>
</head>
<body>

    <button class="lang-toggle" id="langToggle" onclick="toggleLang()">‰∏≠Êñá</button>
  </div>

  <script>
    var currentLang = 'en';

    function setLang(lang) {
      currentLang = lang;
      document.getElementById('en').classList.toggle('active', lang === 'en');
      document.getElementById('zh').classList.toggle('active', lang === 'zh');
      document.getElementById('langToggle').textContent = lang === 'en' ? '‰∏≠Êñá' : 'English';
      document.documentElement.lang = lang === 'zh' ? 'zh-Hans' : 'en';
    }

    function toggleLang() {
      setLang(currentLang === 'en' ? 'zh' : 'en');
    }

    var detected = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
    setLang(detected.startsWith('zh') ? 'zh' : 'en');
  </script>
</body>
